name: Build, Push Docker Hub and Trigger DO Deploy

on:
  push:
    branches: [main]
    paths:
      - "server/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push multi-arch images to Docker Hub
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nclip-server:v1.0.0
            ${{ secrets.DOCKER_USERNAME }}/nclip-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to DO App Platform
        uses: digitalocean/app_action/deploy@v2
        env:
          IMAGE_DIGEST_OMRAVAL_18_NCLIP_SERVER: ${{ steps.build.outputs.digest }}
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_name: nclip-server
